spring.application.name=homesync

# Database configuration (use environment variables so app works both locally and in Docker Compose)
# Defaults assume you're running MySQL on the host at port 330 (docker-compose maps host 330 -> container 3306)
# To run inside the Compose network set SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/photo_sorter_db... or use profile-specific properties.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:330/photo_sorter_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:photo_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:photo_pass}

# Example (start app with specific env vars):
# SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/photo_sorter_db SPRING_DATASOURCE_USERNAME=photo_user SPRING_DATASOURCE_PASSWORD=photo_pass mvn -pl photo-sorter spring-boot:run

# Hibernate DDL auto: validate | update | create | create-drop
# 'update' will create missing tables and columns but won't drop data.
spring.jpa.hibernate.ddl-auto=update

# Optional: show SQL in logs during development
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
