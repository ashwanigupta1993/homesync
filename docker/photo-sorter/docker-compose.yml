version: '3.8'

services:
  photo-sorter:
    build:
      context: ../../
      dockerfile: docker/photo-sorter/Dockerfile
    image: photo-sorter:local
    container_name: photo-sorter
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # When running with the mysql compose stack, set this to jdbc:mysql://mysql:3306/photo_sorter_db
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/photo_sorter_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: photo_user
      SPRING_DATASOURCE_PASSWORD: photo_pass
    depends_on:
      - mysql

  # Note: If you want this compose file to include MySQL, copy the mysql service from docker/mysql/docker-compose.yml here
  # or run the mysql compose stack separately. For local development you can run both compose files with:
  # docker compose -f docker/mysql/docker-compose.yml -f docker/photo-sorter/docker-compose.yml up -d
